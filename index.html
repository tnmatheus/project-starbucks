<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <div class="circle"></div>
    <img src="./image/logo.png" alt="Logo Starbucks" class="logo" />
    <div class="container">
      <div class="text">
        <h2>
          It's not just Coffe <br />
          It's <span> Starbucks</span>
        </h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore nisi
          nihil veniam blanditiis, consectetur pariatur.
        </p>
        <button>Learn more</button>
      </div>

      <div class="image11">
        <img src="./image/img1.png" alt="BebidaVerde" class="image1" />
      </div>
    </div>
    <div class="menu">
      <img
        src="./image/thumb1.png"
        alt="thumb1"
        class="botaoMenu"
        onclick="trocarImagem('./image/img1.png'); trocaCor('#017143')"
      />
      <img
        src="./image/thumb2.png"
        alt="thumb2"
        class="botaoMenu"
        onclick="trocarImagem('./image/img2.png'); trocaCor('#eb7495')"
      />
      <img
        src="./image/thumb3.png"
        alt="thumb3"
        class="botaoMenu"
        onclick="trocarImagem('./image/img3.png'); trocaCor('#d752b1')"
      />
    </div>
  </body>
  <script>
    let image = document.querySelector(".image1");
    let circle = document.querySelector(".circle");

    function trocarImagem(endereco) {
      image.src = endereco;
    }
    function trocaCor(cor) {
      circle.style.background = cor;
    }
  </script>
</html>
